<br>

<div class="card card-header"> Book Detail </div>
<div class="card card-body">
  <div class="row">
    <div class="col-sm-2">
      <div class="card product p-2 pt-2">
        <img class="img-fluid d-block" src="{{book.thumbnailPath}}" alt="{{book.bookTitle}}">
      </div>
    </div>
    <div class="col-sm-10">
      <div class="row">
        <h5>
          {{book.bookTitle + "  (Rs." + book.price + ")" }}
        </h5>
        <span>
          {{book.description}}
        </span>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button class="btn-sm btn-primary" (click)="addToCart(book.bookId)" > Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card card-footer">  </div>
<br><br>
