<br>
<div class="card card-header">Cart</div>
<div class="card card-body">
  <div class="row" *ngFor="let item of cart.bookPurchaeList">
    <div class="col-sm-2">
      <div class="card product p-2 pt-2">
        <img class="img-fluid d-block" src="{{apiPath + item.thumbnailPath}}" alt="{{item.bookTitle}}">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <h5>{{ item.bookTitle }}</h5>
      </div>
      <br>
      <div class="row">
        <div class="col">
            <table class="table table-sm table-borderless">
                <tbody>
                  <tr>
                    <td class="pl-0 pb-0 w-25">Quantity</td>
                  </tr>
                  <tr>
                    <td class="pl-0">
                      <div class="def-number-input number-input safari_only mb-0">
                        <button  (click)="toggleLess(item.bookId, item.quantity)" class="btn-sm">-</button>
                        <input class="stepper-input-field" readonly max="10" min="1" type="text" [(ngModel)]="item.quantity">
                        <button (click)="toggleMore(item.bookId, item.quantity)" class="btn-sm">+</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="row">
        <div class="col">
            <table class="table table-sm table-borderless">
                <tbody>
                  <tr>
                    <td class="pl-0">
                      <td class="pl-0 pb-0 w-25">
                       <h5> {{"Rs. " + item.subTotal}} </h5> </td>

                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card card-footer">
  <div class="row">
    <div class="col-sm-8">
      <button class="bt btn-primary" (click)= "placeOrder(cart)" *ngIf="totalSum>0" >Place Order</button>
    </div>
    <div class="col-sm-4" style="margin: auto; text-align:end;"  >
      <h5> Total: Rs. {{this.totalSum}} </h5>
    </div>
  </div>
</div>
